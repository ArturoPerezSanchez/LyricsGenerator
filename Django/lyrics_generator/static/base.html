<!doctype html>
<html>
    <head>
        {% load static %}

        <title> {% block title %} Lyrics Generator {% endblock %} </title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    </head>

    <body>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% block navbar %}
    {% endblock %}

      <div class="container">
        <!--Las vistas custom se insertan automáticamente aquí-->
            {% block content %}
            {% endblock %}
      </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    

    <!-- Footer -->
      <div class="footer-basic">
        <footer>
            <div class="social"><a href="https://github.com/ArturoPerezSanchez/LyricsGenerator" target="_blank"><i class="fab fa-github"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/arturoperezsanchez/" target="_blank"><i class="fab fa-linkedin"></i> Arturo Pérez</a></li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/jacinto-ruiz/" target="_blank"><i class="fab fa-linkedin"></i> Jacinto Ruiz</a></li>
            </ul>
            <p class="copyright">LyricsGenerator © 2021</p>
        </footer>
    </div>

    {% block javascript %}
    {% endblock %}

    </body>
</html>
